<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shaun Bartlett</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f0f0f; --text: #e0e0e0; --accent: #66BB6A; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; width: 100%; flex-grow: 1; }
        
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; margin-bottom: 30px; display: inline-block; }
        .back-link:hover { color: var(--accent); }
        
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; color: #fff; margin-bottom: 10px; text-align: center; }
        p.intro { text-align: center; color: #888; margin-bottom: 40px; }

        .form-wrapper {
            background: #181818;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden; /* Keeps the iframe corners rounded */
        }

        iframe { width: 100%; border: none; min-height: 900px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <h1>Get in Touch</h1>
        <p class="intro">Use the form below or email <strong style="color: #fff;">shaun.aj.bartlett@gmail.com</strong></p>

        <div class="form-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfAYf5I0lRjX2TT4I__fHLDku7QrPqrN8BNVn4_WpEugsFgRQ/viewform?embedded=true">Loading…</iframe>
        </div>
    </div>

</body>
</html>
