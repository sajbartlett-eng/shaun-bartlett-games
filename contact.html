    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #181818;
            --text: #e0e0e0;
            --text-muted: #9ca3af;
            --accent: #66BB6A;
            --accent-glow: rgba(102, 187, 106, 0.5);
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            background-image: radial-gradient(circle at 50% 0%, #1a2e1b 0%, #0f0f0f 60%);
        }

        h1, h2, h3, h4, .logo, .tag { font-family: 'Space Grotesk', sans-serif; }
        a { text-decoration: none; color: inherit; }

        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(15, 15, 15, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); }
        .logo { font-size: 1.3rem; font-weight: 700; letter-spacing: -0.5px; color: #fff; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: var(--text-muted); font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
        .nav-links a:hover { color: var(--accent); }
        .nav-cta { color: var(--accent) !important; border: 1px solid var(--accent); padding: 8px 16px; border-radius: 4px; }
        .nav-cta:hover { background: rgba(102, 187, 106, 0.1); }

        /* CONTENT */
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; }
        
        .header-text { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3rem; color: #fff; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #888; }

        /* FORM WRAPPER */
        .form-wrapper {
            background: #181818;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            height: 1100px; /* Taller to fit Google Form */
        }

        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 15px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
